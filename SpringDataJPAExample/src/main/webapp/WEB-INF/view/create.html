<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規追加</title>
</head>
<body>
	<h3 th:text="${caption}"></h3>
	<form action="/SpringDataJPAExample//create/post/" method="post" th:object="${person}">
		<table border="1">
			<tr>
				<th>名前</th>
				<td><input type="text" name="name" th:field="*{name}" /></td>
			</tr>
			<tr>
				<th>年齢</th>
				<td><input type="text" name="age" th:field="*{age}" /></td>
			</tr>
			<tr>
				<th>性別</th>
				<td><input type="text" name="sex" th:field="*{sex}" /></td>
			</tr>
		</table>
		<input type="submit" value="登録" />
	</form>
</body>
</html>
